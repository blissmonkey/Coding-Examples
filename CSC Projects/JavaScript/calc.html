<!DOCTYPE html>
<html>
<body>

    <!--<p id="output">Output text here</p>-->
    <div class="calcOutput">0</div>
    <div class="calculator-btn" style="width:75%">
        <button data-type ="n" id="1" style="width:5%">1</button>
        <button data-type ="n" id="2" style="width:5%">2</button>
        <button data-type ="n" id="3" style="width:5%">3</button>
        <button data-type="o" id="+" style="width:2%">+</button>
        <button data-type="o" id="*"style="width:2%">*</button>

        <br>
        <button data-type ="n" id="4"style="width:5%">4</button>
        <button data-type ="n" id="5"style="width:5%">5</button>
        <button data-type ="n" id="6"style="width:5%">6</button>
        <button data-type="o" id="-" style="width:2%">-</button>
        <button data-type="o" id="/" style="width:2%">/</button>
        <br>
        <button data-type ="n" id="7" style="width:5%">7</button>
        <button data-type ="n" id="8" style="width:5%">8</button>
        <button data-type ="n" id="9" style="width:5%">9</button>
        <button data-type ="n" id="."style="width:2%">.</button>
        <button data-type="c" data-action="calculate" id="=" style="width:2%">=</button>
        <br>
        <button data-type ="n" id="0" style="width:5%">0</button>
        <button data-type ="clr" id="cl" style=width:5%>clr</button>    
        
</div>
</div>
<script src="Calculator.js"> </script>
</body>    
</html>
